name: Build Multi-Platform

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt6 certifi

      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed --name "FFmpeg-Converter" convert.py

      - name: Zip Windows executable
        run: |
          cd dist
          powershell -Command "Compress-Archive FFmpeg-Converter.exe FFmpeg-Converter-Windows.zip -Force"

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: FFmpeg-Converter-Windows-extracted
          path: dist/FFmpeg-Converter.exe

      - name: Upload Windows ZIP
        uses: actions/upload-artifact@v4
        with:
          name: FFmpeg-Converter-Windows-zip
          path: dist/FFmpeg-Converter-Windows.zip

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            zip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt6 certifi

      - name: Build Linux binary
        run: |
          pyinstaller --onefile --windowed --name "FFmpeg-Converter" convert.py

      - name: Zip Linux binary
        run: |
          cd dist
          zip FFmpeg-Converter-Linux.zip FFmpeg-Converter

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: FFmpeg-Converter-Linux-extracted
          path: dist/FFmpeg-Converter

      - name: Upload Linux ZIP
        uses: actions/upload-artifact@v4
        with:
          name: FFmpeg-Converter-Linux-zip
          path: dist/FFmpeg-Converter-Linux.zip

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            FFmpeg-Converter-Windows-extracted/FFmpeg-Converter.exe
            FFmpeg-Converter-Windows-zip/FFmpeg-Converter-Windows.zip
            FFmpeg-Converter-Linux-extracted/FFmpeg-Converter
            FFmpeg-Converter-Linux-zip/FFmpeg-Converter-Linux.zip
          body: |
            ## FFmpeg Converter Release

            ### Downloads
            **Windows**
            - FFmpeg-Converter.exe (portable)
            - FFmpeg-Converter-Windows.zip

            **Linux**
            - FFmpeg-Converter (portable)
            - FFmpeg-Converter-Linux.zip

            ### Requirements
            **FFmpeg must be installed separately**

            - Windows:
              ```
              winget install ffmpeg
              ```
            - Linux (Ubuntu/Debian):
              ```
              sudo apt install ffmpeg
              ```
            - Linux (Fedora):
              ```
              sudo dnf install ffmpeg
              ```
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
