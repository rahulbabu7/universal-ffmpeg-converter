name: Build FFmpeg Converter

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: FFmpeg-Converter
            asset_name: FFmpeg-Converter-Linux
          - os: windows-latest
            artifact_name: FFmpeg-Converter.exe
            asset_name: FFmpeg-Converter-Windows.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name="FFmpeg-Converter" ffmpeg_converter.py

    - name: Compress executable (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd dist
        zip FFmpeg-Converter-Linux.zip FFmpeg-Converter

    - name: Compress executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        powershell Compress-Archive -Path FFmpeg-Converter.exe -DestinationPath FFmpeg-Converter-Windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: FFmpeg-Converter-Linux
        path: ./linux

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: FFmpeg-Converter-Windows.exe
        path: ./windows

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./linux/FFmpeg-Converter
          ./windows/FFmpeg-Converter.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}